
<div class="col-md-3 col-lg-3 nev">
      <div class="panel-group" id="accordion">

        {% for menu_cate in menu_list[0] %}
        <div class="panel panel-success">
          <div class="panel-heading">
            <h4 class="panel-title">
              <a data-toggle="collapse" data-parent="#accordion" href="#{{ menu_cate[0] }}">{{ menu_cate[1] }}</a>
            </h4>
          </div>
            <div id="{{ menu_cate[0] }}" class="panel-collapse collapse">
              <div class="menu_1">
                {% for pro_cate in menu_list[1] %}

                  {% if pro_cate[0] == menu_cate[0]|string %}

                  <a data-toggle="collapse" data-parent="#accordion" href="#{{ menu_cate[0] }}">&nbsp;{{ pro_cate[1] }}&nbsp;</a>
                  {% endif %}

                {% endfor %}

              </div>
            </div>
        </div>





        {% endfor %}

      </div>
    </div>
